<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>Check console output</h2>
</body>
<script>
    const myArray = [
        {name: 'Bike', price: 100},
        {name: 'TV', price: 200},
        {name: 'Album', price: 20},
        {name: 'Book', price: 5},
        {name: 'Phone', price: 500},
        {name: 'Computer', price: 1000},
        {name: 'Keyboard', price: 25}
    ];

    const mySimpleArray = ['Cat', 'Dog', 'Turtle', 'Spider'];

    //Check if every item in the array satisfies the request
    const everyItemHasPrice = myArray.every((item) => {
        return item.price;
    });

    console.log('Every Item Has Price:');
    console.log(everyItemHasPrice);

    //Create a shallow copy of the original array with only items that have a price less or equal to 100
    const filteredArray = myArray.filter((item) => {
        return item.price <= 100;
    });

    console.log('Filtered Array:');
    console.log(filteredArray);

    //Return the first item that satisfy the request
    const foundItem = myArray.find((item) => {
        return item.name === 'Book';
    });

    console.log('Found Item:');
    console.log(foundItem);

    //Return the index of the first item that satisfy the request
    const foundItemIndex = myArray.findIndex((item) => {
        return item.price > 200;
    });

    console.log('Found Item Index:');
    console.log(foundItemIndex);

    //Console log the name of each item
    myArray.forEach((item) => {
        console.log(item.name);
    });

    //Check if the array includes a specific value
    const includesValue = mySimpleArray.includes('Dog');

    console.log('Includes Value:');
    console.log(includesValue);

    //Return the index of the first item that matches the argument of indexOf
    const foundItemIndex2 = mySimpleArray.indexOf('Turtle');

    console.log('Found Item Index 2:');
    console.log(foundItemIndex2);

    //Create a new array with only the name property of each item
    const mapArray = myArray.map((item) => {
        return item.name;
    });

    console.log('Map Array:');
    console.log(mapArray);

    //Return true if at least one of the items satisfy the request
    const hasExpensiveItems = myArray.some((item) => {
        return item.price > 500;
    });

    console.log('Has Expensive Items:');
    console.log(hasExpensiveItems);

    //Traverse the array and sum the price of each element
    const totalPrice = myArray.reduce((currentTotal, item) => {
        return currentTotal + item.price;
    }, 0);

    console.log('Total Price:');
    console.log(totalPrice);
</script>
</html>
